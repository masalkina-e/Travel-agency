<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Travel agency: Bali</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Solitreo&display=swap" rel="stylesheet">
  </head>

  <body class="bg-gray-100 box-border">
    <div>
      <div class="max-w-5xl mx-auto py-16 px-8">

        <div class="flex justify-end gap-3">
          <button class="btn-primary hover:border border-solid border-sky-600">Добавить тур</button>
          <button class="btn-primary hover:border border-solid border-sky-600">Избранное</button>
        </div>

        <div class="text-center relative">
          <h1 class="text-4xl font-bold mb-3">Туры в рай</h1>
          <span class="font-solitreo absolute inset-y-1/3 right-80 left-1/2 text-yellow-300 text-4xl -rotate-12">bali</span>
          <p class="text-base text-slate-600 pt-5">
            Мы предлагаем путешествия в самые незабываемые места на острове
            Бали, а также по всей Индонезии
          </p>
        </div>

        <div class="gap-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3" id="box-tours"></div>

      </div>
    </div>

    <script src="/src/script.js"></script>
  </body>
</html>

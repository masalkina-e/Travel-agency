<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Travel agency: Suntour</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Solitreo&display=swap" rel="stylesheet">
  </head>

  <body class="bg-gray-100 box-border">
    <div>
      <div class="max-w-5xl mx-auto py-12 px-8">

        <div class="flex justify-end gap-3">
          <button class="btn-primary hover:border border-solid border-sky-600" id="btn-all-tours">Все туры</button>
          <button class="btn-primary hover:border border-solid border-sky-600" id="btn-favorite">Избранное</button>
        </div>

        <div class="text-center relative">
          <h1 class="text-4xl font-bold mb-3">Туры в рай</h1>
          <span class="font-solitreo absolute inset-y-1/3 right-80 left-1/2 text-yellow-300 text-4xl -rotate-12">Suntour</span>
          <p class="text-base text-slate-600 pt-5">Мы предлагаем путешествия в самые незабываемые места на планете</p>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-8 mt-20">

          <div class="flex flex-col">
            <label for="country" class="text-xs text-slate-800">Страна</label>
            <select name="contry" class="select-primary" id="select-country"></select>
          </div>

          <div class="flex flex-col">
            <label for="rating" class="text-xs text-slate-800">Рейтинг отеля</label>
            <select name="rating" class="select-primary" id="select-rating">
              <option value="rating">Любой</option>
              <option value="rating">7.00 и более</option>
              <option value="rating">8.00 и более</option>
              <option value="rating">9.00 и более</option>
            </select>
          </div>

          <div class="flex flex-col">
            <label for="duration" class="text-xs text-slate-800">Количество ночей</label>
            <select name="duration" class="select-primary" id="select-duration">
              <option value="duration">Любое</option>
              <option value="duration">от 6 до 10</option>
              <option value="duration">от 10 до 14</option>
              <option value="duration">от 14</option>
            </select>
          </div>

          <div class="flex flex-col relative">
            <p class="text-xs text-slate-800">Бюджет тура</p>
            <button id="btn-enter-min-max-price" class="select-primary text-start bg-white">Ввести бюджет (РУБ)</button>

            <div class="flex flex-col gap-6 item-center justify-center w-50 h-50 bg-white p-4 rounded absolute top-6 left-0 right-0" id="modal-window-min-max-price">
              <div class="flex flex-col gap-1">
                <label for"min-price" class="text-xs text-slate-800">Минимальный бюджет</label>
                <input id="min-price" type="number" name="min-price" class="input-primary"/>
              </div>
              <div class="flex flex-col gap-1">
                <label for"max-price" class="text-xs text-slate-800">Максимальный бюджет</label>
                <input id="max-price" type="number" name="min-price" class="input-primary"/>
              </div>
              <button id="btn-close-min-max-price" class="h-7 border border-solid border-sky-600 text-xs text-slate-600 rounded-md p-1 hover:font-semibold hover:text-sky-600 hover:transition-all duration-300">Выбрать</button>
            </div>
            
            
          </div>

        </div>  

        

        <div class="gap-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3" id="box-tours"></div>

      </div>
    </div>

    <script src="/src/app.js" type="module"></script>
  </body>
</html>

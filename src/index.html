<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Travel agency: Suntour</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Solitreo&display=swap" rel="stylesheet">
  </head>

  <body class="bg-gray-100 box-border relative">
    <div id="modal-window" class="bg-gray-500/50 inset-0 flex justify-center z-10 fixed hidden">

      <div id="modal-window-form" class="bg-white w-9/12 py-7 px-10 rounded-xl flex flex-col gap-3 overflow-y-scroll max-h-full my-16">

        <div id="btn-close-mw" class="flex justify-end pb-2"><button class="text-slate-500 cursor text-xl">x</button></div>

        <div id="render-selected-tour"></div>
  
        <p class="text-slate-500 text-sm">Фамилия Имя<span class="text-red-500">*</span></p>
        <input id="name" class="outline-0 border solid rounded-lg py-1.5 px-3.5 text-sm"/></input>
  
        <p class="text-slate-500 text-sm">Телефон для связи<span class="text-red-500">*</span></p>
        <input id="phone" class="outline-0 border solid rounded-lg py-1.5 px-3.5 text-sm" type="number"/></input>
  
        <p class="text-slate-500 text-sm">Email<span class="text-red-500">*</span></p>
        <input id="email" class="outline-0 border solid rounded-lg py-1.5 px-3.5 text-sm"/></input>
  
        <p class="text-slate-500 text-sm">Комментарий</p>
        <textarea id="discription" class="outline-0 border solid rounded-lg px-3.5 pb-12 pt-2 text-sm"></textarea>
  
        <button id ="btn-send" class="text-sky-600 font-medium my-5 transition-all duration-500 ease-linear hover:scale-105 outline-0">Отправить</button>
      </div>

    </div>

    <div>
      <div class="max-w-5xl mx-auto py-16 px-8">

        <div class="flex justify-end gap-3">
          <button class="btn-primary hover:border border-solid border-sky-600">Все туры</button>
          <button class="btn-primary hover:border border-solid border-sky-600">Избранное</button>
        </div>

        <div class="text-center relative">
          <h1 class="text-4xl font-bold mb-3">Туры в рай</h1>
          <span class="font-solitreo absolute inset-y-1/3 right-80 left-1/2 text-yellow-300 text-4xl -rotate-12">Suntour</span>
          <p class="text-base text-slate-600 pt-5">Мы предлагаем путешествия в самые незабываемые места на планете</p>
        </div>

        <div class="gap-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3" id="box-tours"></div>

      </div>
    </div>

    <script src="/src/script.js" type="module"></script>
  </body>
</html>
